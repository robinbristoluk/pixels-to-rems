    <title>Pixels Rems Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="form-field">
                <label for='base-font-size'>Base font size</label>
                <input type="text" id='base-font-size' value='16' />
            </div>
        </div>
        <div class="wrapper wrapper--main">
            <div class="form-field">
                    <label for='pixels'>Pixels</label>
                    <input type="text" id='pixels' />   
            </div>
            <span class='arrow arrow--right'></span>
            <div class="form-field">
                    <label for='rems'>Rems</label>
                    <input type="text" id='rems' /> 
            </div>
        </div>
    </div>
